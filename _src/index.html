<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Watermarks</title>
    <meta name="description" content="loftschool_homework">
    <meta name="keywords" content="loftschool_homework">
    <meta name="author" content="Team 4">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"><!-- build:css css/vendor.min.css -->
    <!-- bower:css-->
    <link rel="stylesheet" href="/bower/normalize.css/normalize.css">
    <!-- endbower--><!-- endbuild -->
    <!-- build:css font/fonts.min.css -->
    <link rel="stylesheet" href="fonts/fonts.css"><!-- endbuild -->
    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/app.css"><!-- endbuild -->
    <!-- build:js js/modernizr.min.js -->
    <script src="bower/modernizr/modernizr.js"></script><!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
    <p class="browsehappy">Вы используете <strong>устаревший</strong> браузер. Пожалуйста <a href="http://browsehappy.com/">обновите</a> его.</p>
    <![endif]-->
    <div class="wrapper">
      <div class="options">
        <ul class="options__lang">
          <li class="options__lang-item options__lang-item_rus"><a href="#" class="options__lang-link">Рус</a></li>
          <li class="options__lang-item options__lang-item_eng"><a href="#" class="options__lang-link">Eng</a></li>
        </ul>
        <div class="options__socials">
          <ul class="options__socials-list">
            <li class="options__socials-item options__socials-item_fb"><a href="#" class="options__socials-link">Facebook</a></li>
            <li class="options__socials-item options__socials-item_tw"><a href="#" class="options__socials-link">Twitter</a></li>
            <li class="options__socials-item options__socials-item_vk"><a href="#" class="options__socials-link">Вконтакте</a></li>
          </ul>
          <div class="options__social-item_hover">Thumb Up!</div>
        </div>
      </div>
      <!-- END .options-->
      <div class="container">
        <div class="main">
          <h1 class="main__headline">Генератор водяных знаков
            <!--START Drag and Drop-->
            <!--Див, контейнер для DAD, сюда же будет вставляться главное изображение-->
          </h1>
          <div class="watermak">
            <!--обертка для картинки, которая будет двигаться по экрану-->
            <div class="draggabilly">
              <!--Сама картинка--><img src="/img/icon_3.jpg" class="draggabilly__img">
            </div>
            <!--END Drag and Drop-->
          </div>
        </div>
        <!-- END .main-->
        <div class="sidebar">
          <h2 class="sidebar__headline">Настройки</h2>
          <form method="/" class="form">
            <div class="sidebar__image-settings">
              <label for="image">
                <h3 class="sidebar__title">Исходное изображение</h3>
              </label>
              <div class="form__field">
                <input name="image" type="text" placeholder="Image.jpg" readonly class="form__input form__input_text">
                <input id="image" name="jpg" type="file" class="form__input form__input_file">
                <div class="form__input_file-icon"></div>
              </div>
              <label for="watermark">
                <h3 class="sidebar__title">Водяной знак</h3>
              </label>
              <div class="form__field">
                <input name="watermark" type="text" placeholder="Image.jpg" readonly class="form__input form__input_text">
                <input id="watermark" name="png" type="file" class="form__input form__input_file">
                <div class="form__input_file-icon"></div>
              </div>
            </div>
            <div class="sidebar__position">
              <h3 class="sidebar__title">Положение</h3>
              <ul class="sidebar__display">
                <li class="sidebar__display-item sidebar__display-item_view1"><a class="sidebar__display-link">Вид 1</a></li>
                <li class="sidebar__display-item sidebar__display-item_view2"><a class="sidebar__display-link">Вид 2</a></li>
              </ul>
              <div class="sidebar__position-item sidebar__position-item_active">
                <div class="sidebar__position-square">
                  <div class="square">
                    <div data-action="south-west" class="square__item"></div>
                    <div data-action="south" class="square__item"></div>
                    <div data-action="south-east" class="square__item"></div>
                    <div data-action="west" class="square__item"></div>
                    <div data-action="center" class="square__item"></div>
                    <div data-action="east" class="square__item"></div>
                    <div data-action="north-west" class="square__item"></div>
                    <div data-action="north" class="square__item"></div>
                    <div data-action="north-east" class="square__item"></div>
                  </div>
                </div>
                <div class="sidebar__position-switch">
                  <div class="switch">
                    <label for="x" class="switch__label">X</label>
                    <input id="x" type="text" value="0" class="form__input form__input_text">
                  </div>
                  <div class="switch">
                    <label for="y" class="switch__label">Y</label>
                    <input id="y" type="text" value="0" class="form__input form__input_text">
                  </div>
                </div>
              </div>
              <div class="sidebar__position-item">
                <div class="sidebar__position-square">
                  <div class="square">
                    <div class="square__item"></div>
                    <div class="square__item"></div>
                    <div class="square__item"></div>
                    <div class="square__item"></div>
                    <div class="square__item"></div>
                    <div class="square__item"></div>
                    <div class="square__item"></div>
                    <div class="square__item"></div>
                    <div class="square__item"></div>
                  </div>
                </div>
                <div class="sidebar__position-switch">
                  <div class="switch">
                    <label for="up-down" class="switch__label">&updownarrow;</label>
                    <input id="up-down" type="text" name="up-down" value="0" class="form__input form__input_text">
                  </div>
                  <div class="switch">
                    <label for="left-right" class="switch__label">&harr;</label>
                    <input id="left-right" type="text" name="left-right" value="0" class="form__input form__input_text">
                  </div>
                </div>
              </div>
            </div>
            <div class="sidebar__opacity">
              <h3 class="sidebar__title">Прозрачность</h3>
              <div class="sidebar__opacity-slider"></div>
            </div>
            <div class="sidebar__btns">
              <input type="reset" value="Сброс" class="form__btn form__btn_reset">
              <input type="submit" value="Скачать" class="form__btn form__btn_download">
            </div>
          </form>
        </div>
        <!-- END .sidebar-->
      </div>
      <!-- END .container-->
    </div>
    <!-- END .wrapper-->
    <div class="footer">
      <div class="footer__inner">
        <p class="footer__copy">&copy; 2014, Это мой сайт, пожалуйста, не копируйте и не воруйте его</p>
      </div>
    </div>
    <!-- END .footer-->
    <!-- build:js js/vendor.min.js -->
    <!-- bower:js-->
    <script src="/bower/jquery/dist/jquery.js"></script>
    <script src="/bower/jquery-ui/jquery-ui.js"></script>
    <!-- Для Drag And Drop-->
    <script src="bower/draggabilly/dist/draggabilly.pkgd.min.js"></script>
    <!-- endbower--><!-- endbuild -->
    <!-- build:js js/main.min.js -->
    <script src="js/app.js"></script>
    <script src="../js/modules/myjqueryui.js"></script><!-- endbuild -->
  </body>
</html>
